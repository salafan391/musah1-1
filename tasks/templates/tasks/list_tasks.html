{% extends 'tasks/header.html' %}
{% load static %}
{% block content %}
    <ul>{% for task in tasks %}
        <li>{{task.task_desc}}
            <a href="{% url 'task_detail' task.pk %}">التفاصيل</a>
            <a href="{% url 'update_status' task.pk %}">تعيين حالة الإنجاز</a>
            <p>{{task.time_end}}</p>
        </li>
    {% endfor %}</ul>
{% endblock content %}

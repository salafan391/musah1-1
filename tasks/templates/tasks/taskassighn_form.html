{% extends 'tasks/header.html' %}
{% load static %}
{% block content %}
    <div class="form_container">
        <h4>قالب إضافة المهام</h4> 
    <form class="container" action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{field.label_tag}}
            {{field}}
        </div>
        {% endfor %}
        <button class="primary" type="submit">حفظ</button>
    </form>
</div>

{% endblock content %}

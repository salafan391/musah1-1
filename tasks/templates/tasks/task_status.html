{% extends 'tasks/header.html' %}
{% block content %}
<div class="form_container">
    <h4>قالب إضافة حالة الانجاز</h4> 
    <form class="container" action="" method="POST">
        {% csrf_token %}
        <div > 
            {% for field in form %}
            <div class="mb-3">
                {{field.label_tag}}
                {{field}}
            </div>
            {% endfor %}
            <input class="primary" type="submit" value="حفظ">
        </div>
    </div>
    </form>
{% endblock content %}
